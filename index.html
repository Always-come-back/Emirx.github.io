<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Formatında PDF Görüntüleyici</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div id="pdf-app">
        <!-- Dosya Yükleme Butonu -->
        <div id="upload-section">
            <button id="upload-btn">+</button>
            <label for="file-input" id="upload-label">Dosya Seç</label>
            <input type="file" id="file-input" accept="application/pdf" style="display: none;" />
            <p id="loading-message" style="display: none;">Yükleniyor...</p>
            <p id="progress-message" style="display: none;">Yükleme Yüzdesi: <span id="progress-percent">0%</span></p>
            <p id="file-size-message" style="display: none;">Dosya Boyutu: <span id="file-size"></span></p>
        </div>

        <!-- PDF ve Tam Ekran Butonu -->
        <div id="pdf-container" style="display: none;">
            <canvas id="pdf-render"></canvas>
            <button id="fullscreen-btn"><img src="fullscreen-icon.png" alt="Tam Ekran" /></button>
            <button id="exit-fullscreen-btn" style="display:none;">Tam Ekrandan Çık</button>
        </div>

        <!-- Sayfa Navigasyonu ve Beyaz Alt Şerit -->
        <div id="navigation">
            <button id="prev-page" class="nav-btn">&#x2190;</button>
            <span id="page-num-display">Sayfa: <span id="page-num"></span> / <span id="page-count"></span></span>
            <button id="next-page" class="nav-btn">&#x2192;</button>
        </div>

        <!-- Kalem, Silgi ve Kontroller -->
        <div id="controls">
            <button id="pen-btn">Kalem</button>
            <button id="eraser-btn">Silgi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
